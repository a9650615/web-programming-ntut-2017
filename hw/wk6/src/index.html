<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>konosuba</title>
    </head>
    <body>
        <header id="header">
            <div class="gradient"></div>
            <div class="container">
                <div class="row">
                    <div class="one columns" style="height: 1px;"></div>
                    <figure class="seven columns logo"><img src="LOGO.png" alt=""></figure>
                    <nav class="four columns float_right">
                        <span><a href="#">介紹</a></span>
                        <span><a href="#">教派</a></span>
                        <span><a href="#">第三季即將推出</a><span class="new">New</span></span>
                    </nav>    
                </div>
                <div id="block_action_title" class="row">
                    <div class="one columns"></div>
                    <div class="four columns">
                        <figure><img src="round.png" alt=""></figure>
                    </div>
                    <div class="seven columns action_title">
                        <h1>為了這美好的世界</h1>
                        <h3>過著充滿希望的每一天</h3>
                    </div>
                </div>
            </div>
            <div class="gradient_bottom"></div>
        </header>
        <div id="block_sect">
            <div class="container">
                <span class="horizen_line"></span>
                <span class="text">所有教派</span>
                <span class="horizen_line"></span>
            </div>
        </div>
        <div id="block_detail">
            <div id="sect_selector">
                <div class="container bgwb">
                    <span class="selected">阿克西斯教</span>
                    <span>艾莉絲教</span>
                    <div class="blur"></div>
                </div>
            </div>
            <div class="container bgwb">
                <div id="sect_img" class="row">
                    <div class="one columns"></div>
                    <div class="four columns left_img">
                        <figure><img src="badge.png" alt=""></figure>
                        <button class="revealing_button">開 示</button>
                    </div>
                    <div class="sect_info seven columns">
                        <h2>教義</h2>
                        <div class="tab">
                            <p>阿克西斯教徒只要努力就辦的到  你們都是能幹的人</p>
                            <p>就算失敗了也不是你的錯  不能成功的話就都是世界的錯</p>
                            <p>從不開心的事中逃避即可  逃避並不是失敗</p>
                            <p>有句話叫作“逃避就是勝利“  猶豫過久而得出的答案</p>
                            <p>無論如何選擇都會後悔  （既然如此）反正都要後悔（的話）</p>
                            <p>就選擇當下的快樂吧  別擔憂晚年會如何</p>
                            <p>未來的你是否笑著 連神明都不知道  那就樂在當下吧！</p>
                            <button class="religion_button">入教</button>
                        </div>
                    </div>
                </div>
                <div class="blur"></div>
            </div>
            <footer>
                <div class="container">
                    <div class="one columns"></div>
                    <div class="six columns">このすば3製作委員會</div>
                    <div class="five columns">
                        <input type="text" placeholder="輸入電子郵件已入教">
                        <button>簽了</button>
                        <figure><img src="" alt=""></figure>
                        <figure><img src="" alt=""></figure>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
